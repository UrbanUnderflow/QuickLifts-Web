[build]
  command = "yarn build"
  functions = "netlify/functions"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

# Serve specific static assets directly
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

[[redirects]]
  from = "/logo192.png"
  to = "/logo192.png"
  status = 200

# Serve all static files under /static/* correctly
[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

# Ensure API routes are served correctly
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# Redirect user profile URLs to the Netlify function
[[redirects]]
  from = "/u/:username"
  to = "/.netlify/functions/render-meta?username=:username"
  status = 200

# Fallback redirect to serve your React app for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers Configuration
[[headers]]
  for = "/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Specific cache control for media files
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[functions]
  directory = "netlify/functions"

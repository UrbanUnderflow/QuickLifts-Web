[build]
  command = "yarn build"
  functions = "netlify/functions"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/:username([^/.]+)/?$"  # Matches usernames but not files/paths with dots
  to = "/.netlify/functions/render-meta"
  status = 200
  force = true
  conditions = {Role = ["anonymous"]}

# Handle static assets
[[redirects]]
  from = "/(.*)\.(ico|png|jpg|gif|json|js|css)$"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# SPA catch-all redirect as fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    Cache-Control = "no-cache"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[functions]
  directory = "netlify/functions"
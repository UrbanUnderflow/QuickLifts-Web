[build]
  command = "yarn build"
  functions = "netlify/functions"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

# Important: Profile pages must come first
[[redirects]]
  from = "/:username([^/.]+)/?$"
  to = "/.netlify/functions/user-profile"
  status = 200
  force = true
  conditions = {User-Agent = ["facebookexternalhit/*", "Twitterbot*", "WhatsApp*", "*LinkedInBot*", "Pinterest*", "*TelegramBot*", "*Slackbot*", "*iMessage*"]}

# Handle static assets
[[redirects]]
  from = "/(.*)\.(ico|png|jpg|gif|json|js|css)$"
  to = "/:splat"
  status = 200

# SPA fallback for regular users
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"